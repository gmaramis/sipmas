<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Pengaduan - SIPMAS</title>
    <link rel="preload" href="../assets/img/polres-minahasa.png" as="image">
    <link rel="preload" href="https://cdn.tailwindcss.com" as="script">
    <link rel="stylesheet" href="../assets/css/frontend.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'polri-blue': '#0A1F44',
                        'polri-red': '#C8102E',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100">
    <!-- Loading state -->
    <div class="loading" id="loading">
        <img src="../assets/img/polres-minahasa.png" alt="Loading...">
    </div>
    
    <!-- Main content -->
    <div class="content">
        <!-- Navbar -->
        <nav class="bg-polri-blue text-white shadow-lg fixed w-full z-50 backdrop-blur-md bg-opacity-90">
            <div class="container mx-auto px-6 py-3">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <img src="../assets/img/polres-minahasa.png" alt="Logo Polres Minahasa" class="h-12 w-auto mr-4 object-contain hover:opacity-90 transition-opacity duration-300">
                        <div class="flex flex-col">
                            <span class="text-xl font-bold">SIPMAS</span>
                            <span class="text-xs text-gray-300">Polres Minahasa</span>
                        </div>
                    </div>
                    <div class="hidden md:flex items-center space-x-4">
                        <a href="index.html" class="hover:text-gray-200">Beranda</a>
                        <a href="tentang.html" class="hover:text-gray-200">Tentang</a>
                        <a href="kontak.html" class="hover:text-gray-200">Kontak</a>
                        <a href="login.html" class="bg-white text-polri-blue px-4 py-2 rounded-md hover:bg-gray-100">Masuk</a>
                        <a href="register.html" class="border border-white px-4 py-2 rounded-md hover:bg-polri-red">Daftar</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Pengaduan Form -->
        <div class="container mx-auto px-4 py-8">
            <div class="max-w-3xl mx-auto">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">Buat Pengaduan Baru</h2>
                    
                    <form class="space-y-6">
                        <div>
                            <label for="judul" class="block text-sm font-medium text-gray-700">Judul Pengaduan</label>
                            <input type="text" id="judul" name="judul" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>

                        <div>
                            <label for="kategori" class="block text-sm font-medium text-gray-700">Kategori Pengaduan</label>
                            <select id="kategori" name="kategori" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                <option value="">Pilih Kategori</option>
                                <option value="kriminal">Kriminal</option>
                                <option value="lalu-lintas">Lalu Lintas</option>
                                <option value="narkoba">Narkoba</option>
                                <option value="korupsi">Korupsi</option>
                                <option value="lainnya">Lainnya</option>
                            </select>
                        </div>

                        <div>
                            <label for="lokasi" class="block text-sm font-medium text-gray-700">Lokasi Kejadian</label>
                            <input type="text" id="lokasi" name="lokasi" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>

                        <div>
                            <label for="tanggal" class="block text-sm font-medium text-gray-700">Tanggal Kejadian</label>
                            <input type="date" id="tanggal" name="tanggal" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>

                        <div>
                            <label for="deskripsi" class="block text-sm font-medium text-gray-700">Deskripsi Kejadian</label>
                            <textarea id="deskripsi" name="deskripsi" rows="4" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
                        </div>

                        <div>
                            <label for="bukti" class="block text-sm font-medium text-gray-700">Upload Bukti (Opsional)</label>
                            <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                                <div class="space-y-1 text-center">
                                    <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                        <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                    </svg>
                                    <div class="flex text-sm text-gray-600">
                                        <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-blue-500">
                                            <span>Upload file</span>
                                            <input id="file-upload" name="file-upload" type="file" class="sr-only" multiple>
                                        </label>
                                        <p class="pl-1">atau drag and drop</p>
                                    </div>
                                    <p class="text-xs text-gray-500">PNG, JPG, PDF sampai 10MB</p>
                                </div>
                            </div>
                        </div>

                        <div class="flex items-center">
                            <input id="konfirmasi" name="konfirmasi" type="checkbox" required class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="konfirmasi" class="ml-2 block text-sm text-gray-900">
                                Saya menyatakan bahwa informasi yang saya berikan adalah benar dan dapat dipertanggungjawabkan
                            </label>
                        </div>

                        <div class="flex justify-end space-x-4">
                            <button type="button" class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                Batal
                            </button>
                            <button type="submit" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                Kirim Pengaduan
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
